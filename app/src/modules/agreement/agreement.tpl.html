<html>
    <head>
        <title>Freelancers agreements</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container"> 
            <div class="page-header">
                <h1 id="agreementTitle" >Agreements</h1>
            </div>
            <p class="lead">Below you will see all the invitations sent to your account. Remember, if you agree you must write the value and accept the invitation, otherwise, select reject.</p>
            <div class="row" id="agreementList">
                <form>
                    <table class="table-responsive">
                        <thead>
                            <tr>
                                <th class="col-xs-2">Project Name</th>
                                <th class="col-xs-2">Description</th>
                                <th class="col-xs-2">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="registro in agreements">
                                <td> <label>
                                        <input type="radio" value="{{ registro.id}}" ng-model="formData.proyectoSeleccionado">
                                        {{ registro.project.name}}
                                    </label></td>
                                <td class="col-xs-2 cap">{{ registro.project.description}}</td>
                                <td class="col-xs-2 cap">{{ registro.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <label>
                        Add a value for the project selected: <input id="agreement-value" placeholder="Monto" type="number" name="monto" ng-model="formData.monto" />
                    </label>
                    <button id="accept-agreement" class="btn btn-default navbar-btn" ng-click="add()"><span class="glyphicon glyphicon-plus"></span> Accept</button>
                    <button id="reject-agreement" class="btn btn-default navbar-btn" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Reject</button>
                    <button id="refresh-agreements" class="btn btn-default navbar-btn" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                </form>
            </div><!--/row-->
            <div class="row">
                <hr>
            </div>


        </div><!--/container-->
    </body>
</html>
